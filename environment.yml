#!/usr/bin/env python3
name: atap_quotation_tool

# Simplified for Binder: single channel, Python 3.10 (safer wheels),
# explicit spacy-legacy to avoid solver indirection, move large model download to postBuild.
channels:
  - conda-forge

dependencies:
  - python=3.10
  - numpy=1.24.4
  - pandas=2.0.3
  - openpyxl=3.1.2
  - matplotlib=3.7.2
  - spacy=3.4.4
  - spacy-legacy=3.0.12
  - nltk=3.7
  - panel=1.4.5
  - ipywidgets=8.1.5
  - jupyter=1.1.1
  - pip
  - pip:
      - coreferee==1.4.1
      - pymongo==4.6.3
      - pyexcelerate==0.10.0
      - atap-corpus-slicer==0.3.5

