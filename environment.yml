#!/usr/bin/env python3
name: atap_quotation_tool

# Binder still updating base env (Python 3.11). Align Python to 3.11 to avoid major-version swap during mamba env update.
# Reduce dependency surface (drop panel + jupyter meta) to shorten solve & downloads.
# Retain ipywidgets, matplotlib, spacy, nltk. Large model downloaded in postBuild.
channels:
  - conda-forge

dependencies:
  - python=3.11
  - numpy=1.24.4
  - pandas=2.0.3
  - openpyxl=3.1.2
  - matplotlib=3.7.2
  - spacy=3.4.4
  - nltk=3.7
  - ipywidgets=8.1.5
  - pip
  - pip:
      - coreferee==1.4.1
      - pyexcelerate==0.10.0
      - atap-corpus-slicer==0.3.5

